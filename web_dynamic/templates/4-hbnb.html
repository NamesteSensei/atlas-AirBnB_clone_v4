<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Hbnb</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/4-header.css') }}">
    <script src="{{ url_for('static', filename='scripts/4-hbnb.js') }}"></script>
</head>
<body>
    <header>
        <div class="logo">HBNB</div>
        <div id="api_status" class="available"></div>
    </header>

    <h1>Welcome to 4-Hbnb</h1>

    <div class="filters">
        <h2>Filter by Amenities</h2>
        <form id="filter-form">
            {% for amenity in amenities %}
                <label>
                    <input type="checkbox" name="amenities" value="{{ amenity.id }}">
                    {{ amenity.name }}
                </label><br>
            {% endfor %}
            <button type="submit">Filter</button>
        </form>
    </div>

    <div class="places"></div>

</body>
</html>
